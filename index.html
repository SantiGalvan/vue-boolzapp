<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>

    <!-- Vue -->
    <div id="root" class="container">

        <!-- Main -->
        <main>

            <!-- Sidebar -->
            <nav class="sidebar">

                <!-- Sidebar Header -->
                <header class="sidebar-header">

                    <!-- Header Info -->
                    <div class="header-info">
                        <div class="info-media">
                            <figure>
                                <img :src="getAvataUrl(user)" :alt="user.name">
                            </figure>
                            <div class="info-text">
                                <h5>{{user.name}}</h5>
                            </div>
                        </div>
                        <div class="info-actions">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- Header Alert -->
                    <div class="header-alert">
                        <div class="info-media">
                            <div class="info-icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="info-text">
                                <p class="h6 mb-0">Ricevi notifiche di nuovi messaggi</p>
                                <div class="text-decoration-underline" role="button">
                                    <p class="mb-0">Attiva le notifiche desktop</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Header Search -->
                    <div class="header-search">
                        <div class="input-group flex-nowrap m-2">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </header>

                <!-- Sidebar Main -->
                <section class="sidebar-main">
                    <ul>
                        <li class="contacts" v-for="contact in contacts" :key="contact.id"
                            @click="setActiveId(contact.id)">
                            <div class="info-media">
                                <figure>
                                    <img :src="getAvataUrl(contact)" :alt="contact.name">
                                </figure>
                                <div class="info-text">
                                    <h5>{{contact.name}}</h5>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </nav>

            <!-- Main Section -->
            <section class="main-section">

                <!-- Section Header -->
                <header class="section-header">
                    <div class="info-media" v-for="contact in contacts" :key="contact.id"
                        v-show="contact.id === activeId">
                        <figure>
                            <img :src="getAvataUrl(currentContact)" :alt="currentContact.name">
                        </figure>
                        <div class="info-text">
                            <h5>{{currentContact.name}}</h5>
                        </div>
                    </div>
                    <div class="info-actions">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>

                <!-- Chat -->
                <div class="chat">
                    <ul class="pt-3">
                        <li class="chat-message sent py-2 px-4" v-for="message in currentContact.messages"
                            :class="message.status">
                            <div class="message p-2 rounded-3">
                                <p>{{message.text}}</p>
                                <time :datetime="message.date">{{message.date}}</time>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Footer -->
                <footer class="conteiner-fluid">
                    <div class="row h-100 align-items-center">
                        <div class="col-1 d-flex justify-content-center">
                            <i class="fa-regular fa-face-smile" role="button"></i>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                                v-model.trim="newMessageText" @keyup.enter="sendNewMessage">
                        </div>
                        <div class="col-1">
                            <i class="fa-solid fa-microphone" role="button"></i>
                        </div>
                    </div>
                </footer>
            </section>
        </main>
    </div>

</body>

</html>
